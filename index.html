<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LOPZAEN Streetwear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Papa Parse para CSV robusto -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="site-header">
    <div class="logo">
      <a href="index.html">
        <img src="img/logo.png" alt="LOPZAEN">
      </a>
    </div>
    <nav class="nav-menu">
      <a href="#hero">Inicio</a>
      <a href="#productos">Productos</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section id="hero" class="hero">
    <h1 class="hero-title">LOPZAEN STREETWEAR</h1>
    <p class="hero-subtitle">Tu estilo urbano, elevado al siguiente nivel</p>
  </section>

  <section id="productos" class="products-grid">
    <!-- Las tarjetas se inyectan aquí -->
  </section>

  <footer id="contacto" class="site-footer">
    <p>© 2025 LOPZAEN • Hecho con orgullo en Monterrey</p>
  </footer>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTPMdIW5Pwhc2YbQ7-_wyQ8TOXaMKD4w-k3MgV2gfAkG0GGdvkOQv_NOSYZZeY-WD7tA_sAfJ_-dlDS/pub?gid=0&single=true&output=csv';

    // Crea la tarjeta HTML para cada producto
    function createCard(p) {
      const card = document.createElement('article');
      card.className = 'product-card';
      card.innerHTML = `
        <div class="card-img">
          <img src="${p.imagen}" alt="${p.nombre}">
        </div>
        <div class="card-info">
          <h3 class="card-name">${p.nombre}</h3>
          <p class="card-desc">${p.descripcion}</p>
          <div class="price-row">
            <span class="old-price">$${parseFloat(p['precio publico']).toFixed(2)} MXN</span>
            <span class="discount">-${p.descuentos}</span>
          </div>
          <div class="new-price">$${parseFloat(p.precioFinal).toFixed(2)} MXN</div>
        </div>`;
      return card;
    }

    // Carga productos desde el CSV usando Papa Parse
    function loadProducts() {
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          const grid = document.querySelector('.products-grid');
          data.forEach(p => {
            // Solo productos con nombre válido
            if (p.nombre) {
              grid.appendChild(createCard(p));
            }
          });
        },
        error: function(err) {
          console.error('Error al parsear CSV:', err);
        }
      });
    }

    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>

</body>
</html>
