<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LOPZAEN Streetwear</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="site-header">
    <div class="logo"><a href="#"><img src="img/logo.png" alt="LOPZAEN"></a></div>
    <nav class="nav-menu">
      <a href="#hero">Inicio</a>
      <a href="#productos">Productos</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section id="hero" class="hero">
    <h1 class="hero-title">LOPZAEN STREETWEAR</h1>
    <p class="hero-subtitle">Tu estilo urbano, elevado al siguiente nivel</p>
  </section>

  <section id="productos" class="products-grid">
    <p class="loading">Cargando productos…</p>
  </section>

  <footer id="contacto" class="site-footer">
    <p>© 2025 LOPZAEN • Hecho con orgullo en Monterrey</p>
  </footer>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTPMdIW5Pwhc2YbQ7-_wyQ8TOXaMKD4w-k3MgV2gfAkG0GGdvkOQv_NOSYZZeY-WD7tA_sAfJ_-dlDS/pub?gid=0&single=true&output=csv';

    // Ejemplo de reseñas (más tarde podrás cargar esto desde otro CSV/API)
    const REVIEWS = [
      { id: 'ZGHBULGS', rating: 5, text: '¡Excelente calidad y estilo único!' },
      { id: 'OTHER123', rating: 4, text: 'Muy cómoda, la recomiendo.' },
      { id: 'XYZ7890', rating: 5, text: 'El mejor snapback que he comprado.' },
    ];

    function formatPrice(val) {
      return val.toLocaleString('es-MX', { style: 'currency', currency: 'MXN', minimumFractionDigits: 2 });
    }

    function renderStars(n) {
      let html = '';
      for (let i = 1; i <= 5; i++) {
        html += i <= n
          ? '<span class="star filled">★</span>'
          : '<span class="star">☆</span>';
      }
      return html;
    }

    function createCard(p) {
      // Parsing precios
      const precioPublico = parseFloat(p['precio publico']) || 0;
      const precioFinal   = parseFloat(p['precio final']) || precioPublico;
      // Encuentra reseñas
      const reviews = REVIEWS.filter(r => r.id === p.id);

      const card = document.createElement('article');
      card.className = 'product-card';
      card.innerHTML = `
        <div class="card-media">
          <img src="${p.imagen}" alt="${p.nombre}">
        </div>
        <div class="card-body">
          <h3 class="card-name">${p.nombre}</h3>
          <p class="card-desc">${p.descripcion}</p>
          <div class="price-row">
            <span class="old-price">${formatPrice(precioPublico)}</span>
            <span class="new-price">${formatPrice(precioFinal)}</span>
          </div>
          <div class="reviews">
            ${reviews.map(r=>`
              <div class="review">
                <div class="stars">${renderStars(r.rating)}</div>
                <p class="review-text">"${r.text}"</p>
              </div>`).join('')}
          </div>
        </div>`;
      return card;
    }

    function loadProducts() {
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete(res) {
          const grid = document.querySelector('.products-grid');
          grid.innerHTML = '';
          res.data.forEach(p => {
            if (p.id && p.nombre) {
              grid.appendChild(createCard(p));
            }
          });
        },
        error(err) {
          document.querySelector('.products-grid').innerHTML = '<p class="error">Error cargando productos.</p>';
          console.error(err);
        }
      });
    }

    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>

</body>
</html>
