<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LOPZAEN Streetwear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Papa Parse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="site-header">
    <div class="logo"><a href="index.html"><img src="img/logo.png" alt="LOPZAEN"></a></div>
    <nav class="nav-menu">
      <a href="#hero">Inicio</a>
      <a href="#productos">Productos</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section id="hero" class="hero">
    <h1 class="hero-title">LOPZAEN STREETWEAR</h1>
    <p class="hero-subtitle">Tu estilo urbano, elevado al siguiente nivel</p>
  </section>

  <section id="productos" class="products-grid">
    <p class="loading">Cargando productos…</p>
  </section>

  <footer id="contacto" class="site-footer">
    <p>© 2025 LOPZAEN • Hecho con orgullo en Monterrey</p>
  </footer>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTPMdIW5Pwhc2YbQ7-_wyQ8TOXaMKD4w-k3MgV2gfAkG0GGdvkOQv_NOSYZZeY-WD7tA_sAfJ_-dlDS/pub?gid=0&single=true&output=csv';

    function formatPrice(val) {
      return val.toLocaleString('es-MX', { style: 'currency', currency: 'MXN', minimumFractionDigits: 2 });
    }

    function createCard(p) {
      // arregla espacios en nombre de campo
      const precioPublico = parseFloat(p['precio publico'] || p['precio_publico'] || 0);
      const precioFinal   = parseFloat(p['precio final']  || p.precioFinal      || precioPublico);

      const discountText = p.descuentos || '';
      const hasDiscount  = discountText && discountText !== '0%';

      const card = document.createElement('article');
      card.className = 'product-card';
      card.innerHTML = `
        <div class="card-img">
          <img src="${p.imagen}" alt="${p.nombre}">
        </div>
        <div class="card-info">
          <h3 class="card-name">${p.nombre}</h3>
          <p class="card-desc">${p.descripcion}</p>
          <div class="price-row">
            ${hasDiscount
              ? `<span class="old-price">${formatPrice(precioPublico)}</span>
                 <span class="discount">${discountText}</span>`
              : `<span class="new-price">${formatPrice(precioPublico)}</span>`}
          </div>
          ${hasDiscount
            ? `<div class="new-price">${formatPrice(precioFinal)}</div>`
            : ''}
        </div>`;
      return card;
    }

    function loadProducts() {
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(res) {
          const grid = document.querySelector('.products-grid');
          grid.innerHTML = '';  // limpia el "Cargando..."
          res.data.forEach(p => {
            if (p.nombre) grid.appendChild(createCard(p));
          });
        },
        error: function(err) {
          document.querySelector('.products-grid').innerHTML = '<p class="error">Error cargando productos.</p>';
          console.error(err);
        }
      });
    }

    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>

</body>
</html>
